<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MODUBAG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet" />
  </head>
  <body>

    <!-- ── LOADER (white screen) ──────────────────────────────────────────── -->
    <div id="loader" aria-hidden="true">
      <div class="loader-inner">
        <div class="loader-logo" id="loader-logo"></div>
        <div class="loader-bar"><div class="loader-fill"></div></div>
      </div>
    </div>

    <!-- ── APP ────────────────────────────────────────────────────────────── -->
    <div id="app" style="opacity:0;">

      <!-- Navigation — 3-column luxury bar -->
      <nav id="nav">
        <div class="nav-logo">MODU BAG</div>

        <div class="nav-center">
          <div class="nav-pill-group">
            <a href="#" class="nav-pill-item">
              Collection
              <svg width="10" height="10" viewBox="0 0 10 10" fill="none"><path d="M2.5 4L5 6.5L7.5 4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
            <a href="#" class="nav-pill-item">
              Atelier
              <svg width="10" height="10" viewBox="0 0 10 10" fill="none"><path d="M2.5 4L5 6.5L7.5 4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
            <a href="#" class="nav-pill-item nav-pill-item--solid">About</a>
          </div>
        </div>

        <div class="nav-right">
          <span class="nav-lang">En</span>
          <button class="nav-icon-btn" aria-label="Account">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.8"/>
              <path d="M4 20c0-4 3.6-7 8-7s8 3 8 7" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </button>
          <button class="nav-icon-btn" aria-label="Cart">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="1.8"/>
              <path d="M16 10a4 4 0 01-8 0" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </nav>

      <!-- Hero — fixed 3D canvas with colored background -->
      <section id="hero">
        <div id="env-bg" aria-hidden="true">
          <div class="env-solid" id="env-solid"></div>
          <div class="env-noise"></div>
        </div>

        <!-- 3D canvas (fixed) -->
        <div id="canvas-container" role="img" aria-label="3D bag model"></div>

        <!-- Bottom product bar -->
        <div class="product-bar" id="product-bar">
          <button class="arrow-circle" id="btn-prev" aria-label="Previous">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M13 4L7 10l6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <div class="product-bar-center">
            <div class="model-dots" id="model-dots"></div>
            <button class="product-pill">
              <span id="product-pill-name">—</span>
            </button>
          </div>

          <button class="arrow-circle" id="btn-next" aria-label="Next">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M7 4l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </section>

      <!-- Scroll stage — drives 360° rotation -->
      <section id="scroll-stage" aria-hidden="true"></section>

    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
